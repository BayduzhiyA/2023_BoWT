        <td>Ссылки на все страницы сайта</td>

            </p>

            <p>Изображение с внешнего ресурса
                <br><img alt="описание изображения" border="5"
                         height="300" src="https://www.hse.ru/data/2023/09/20/2061111444/1iStock-497572532.jpg">

    <tr>
        <td>Нижний блок сайта</td>
    </tr>

</html>
