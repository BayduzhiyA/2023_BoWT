<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Таблицы</title>
</head>
<body>
<table align="center" border="1" cellpadding="5" cellspacing="1" width="1300">

    <tr>
        <td>Заголовок всего сайта</td>
    </tr>


    <tr>
        <td>Ссылки на все страницы сайта</td>
    </tr>


    <tr>
        <td>
            <!--Уникальное содержание страницы-->
            <h3 align="center">Осваиваем таблицы('это одна из страниц сайта)</h3>
            <table align="center" border="1" cellpadding="5" cellspacing="1" width="1300">
                <thead>
                <tr>
                    <th colspan="2">The table header</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td>The table body</td>
                    <td>with two columns</td>
                </tr>

                <tr>
                    <td>The table body</td>
                    <td><img src="./images/01.png" width="100"></td>
                </tr>
                </tbody>
            </table>
        </td>
    <tr>
        <td>Нижний блок сайта</td>
    </tr>

</table>
</body>
</html>
